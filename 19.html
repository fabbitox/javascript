<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/19.css">
    <script src="./scripts/19.js"></script>

    <title>과일 이모지</title>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>배열 다루기</h1>
            </header>
            <form>
                <div class="grid">
                    <input type="text" id="inputx" name="inputx" readonly>
                </div>
                <div class="grid">
                    <button class="btn">딸기</button>
                    <button class="btn">오렌지</button>
                    <button class="btn">사과</button>
                    <button class="btn">바나나</button>
                </div>
                <div class="grid">
                    <button class="delbtn">딸기 삭제</button>
                    <button class="delbtn">오렌지 삭제</button>
                    <button class="delbtn">사과 삭제</button>
                    <button class="delbtn">바나나 삭제</button>
                </div>
                <div class="grid">
                    <button class="chngbtn">딸기 -> 멜론</button>
                    <button class="chngbtn">오렌지 -> 오이</button>
                    <button class="chngbtn">사과 -> 아보카도</button>
                    <button class="chngbtn">바나나 -> 딸기</button>
                </div>
                <div class="grid">
                    <button style="background-color: #999999" type="reset" id="rstbtn">취소</button>
                </div>
            </form>
        </article>
    </main>
</body>

</html>
