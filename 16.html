<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/13.css">
    <script src="./scripts/16.js"></script>

    <title>주사위 2</title>
</head>

<body>
    <main class="container">
        <article>
            <header style="height: 150px;">
                <h1>주사위게임</h1>
            </header>
            <h2 id="h2Id" class="h2Class" style="height: 160px;"></h2>
            <footer>
                <form>
                    <!-- Radios -->
                    <fieldset>
                        <legend><h2>숫자선택</h2></legend>
                        <div class="grid">
                        <label for="r1">
                            <input type="radio" id="r1" name="num" value="1">1
                        </label>
                        <label for="r2">
                            <input type="radio" id="r2" name="num" value="2">2
                        </label>
                        <label for="r3">
                            <input type="radio" id="r3" name="num" value="3">3
                        </label>
                        <label for="r4">
                            <input type="radio" id="r4" name="num" value="4">4
                        </label>
                        <label for="r5">
                            <input type="radio" id="r5" name="num" value="5">5
                        </label>
                        <label for="r6">
                            <input type="radio" id="r6" name="num" value="6">6
                        </label>
                        </div>
                    </fieldset>
                    <div class="grid">
                        <button onclick="show();">확인</button>
                        <button type="reset">취소</button>
                    </div>
                </form>
            </footer>
        </article>
    </main>
</body>

</html>
