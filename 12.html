<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Pico css form 태그</title>
</head>

<body>
    <main class="container">
        <article>
            <form method="get" action="a.jsp">
                <div class="grid">
                    <label for="firstname">
                        First name
                        <input type="text" id="firstname" name="firstname" placeholder="이름을 입력하세요" required>
                    </label>

                    <label for="lastname">
                        Last name
                        <input type="text" id="lastname" name="lastname" placeholder="성을 입력하세요" required>
                    </label>
                </div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address" required>
                <small>We'll never share your email with anyone else.</small>
                <!-- <button type="submit">Submit</button> -->
                <div class="grid">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </div>
            </form>
        </article>
    </main>
</body>

</html>
